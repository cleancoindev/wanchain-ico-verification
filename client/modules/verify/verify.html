<template name="verify">
    <div class="verify">

        <div class="container marg">

            <div class="card">

                <div class="card-header">Purpose</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12">


                            <p>This tool is used to verify Wanchain addresses.</p>

                            <p>This tool can also be used to add the checksum to WAN addresses. Please always
                                double-check your address prior to sending any coins/tokens to it.</p>

                            <p>Use at your own risk.</p>


                            <!--<div class="lg"><b><a href="/">ICO Tool</a> <small>Beta</small></b>  <br> <small>Smart Contract Source Code Submission and Verification</small> </div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <form class="verifyForm container">
            {{#if verified}}

            {{else}}
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                    <input type="text" value="" name="address"
                           class="form-control" id="addressInput"
                           placeholder="Enter Address">
                </div>

            </div>
            {{/if}}

            {{#if wanchainAddress}}
                {{#if verified}}
                    {{else}}
                <div class="form-group row">

                    <label for="convertedInput" class="col-sm-2 col-form-label">Converted</label>
                    <div class="col-sm-10">
                        <input type="text" value="{{wanchainAddress}}" name="converted"
                               class="form-control" id="convertedInput"
                               placeholder="" readonly>
                    </div>
                </div>
                    {{/if}}
            {{/if}}

            <div class="form-group row">

                <label for="addressInput" class="col-sm-2 col-form-label">

                </label>
                <div class="col-sm-10">
                    {{#if wanchainAddress}}
                        {{#if verified}}
                          <p>  <a href="#" class="backup btn btn-primary"><i class="fa fa-arrow-left"></i> Verify/Convert Another Address</a></p>
                        {{else}}
                            <button class="btn btn-success" action="verify" type="submit">Verify Address</button>
                        {{/if}}
                    {{else}}
                        <button class="btn btn-primary" action="convert" type="submit">Convert Address</button>
                    {{/if}}



                    {{#if verifyAttempt}}
                        {{#if verified}}
                            <div class="jumbotron valid">
                            <div class="text-success"><i class="fa fa-check"></i> Valid Wanchain Address <a
                                    class="pull-right" target="_blank"
                                    href="https://explorer.wanchain.org/block/addr/{{wanchainAddress}}">View on
                                Explorer</a>
                            <!--<p class="lead"><b>{{wanchainAddress}}</b></p>-->
                                <p style="margin-top:20px;"><input type="text" value="{{wanchainAddress}}" class="form-control"></p>
                            </div>
                            </div>

                        {{else}}
                            <br><br>
                            <div class="text-danger"><i class="fa fa-remove"></i> Invalid Wanchain Address (due to bad checksum)</div>
                        {{/if}}
                    {{else}}
                        {{#if wanchainAddress}}
                        {{else}}

                        {{/if}}
                    {{/if}}
                </div>
            </div>


        </form>

    </div>
</template>
